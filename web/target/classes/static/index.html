        <form action="auth/login" method="post" name="LoginForm">
            <div class="form-group row">
                <label for="inputUsername" class="col-sm-4 col-form-label text-right">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label text-right">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 text-center">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
        </form>
